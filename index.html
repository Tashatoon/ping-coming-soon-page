<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/349509d86e.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      p {
        font-size: 25px;
      }
      button {
        background-color: blue;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 16px;
      }
      .image-dashboard {
        padding-top: 5%;
        text-align: center;
      }
      .socialmedia-header {
        text-align: center;
        width: 100%;
      }
      .attribution {
        padding-top: 10%;
      }

      body {
        display: block;
        align-items: center;
        justify-content: center;
      }
      .logo {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="/images/logo.svg" />

      <p>We are launching <span>soon!</span></p>
      <h4>Subscribe and get notified</h4>
      <form>
        <input type="email" />
        <button>Notify Me</button>
      </form>
    </div>
    <div class="image-dashboard">
      <img src="/images/illustration-dashboard.png" width="45%" />
    </div>
    <footer>
      <div class="socialmedia-header">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Natasha Toon</a>.
      </p>
    </footer>
  </body>
</html>
